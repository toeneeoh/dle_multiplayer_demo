<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

    <h1>dle multiplayer</h1>

    <!-- MENU -->
    <div id="menu-panel" class="panel">
        <h3>username</h3>
        <input id="username-input" maxlength="16" placeholder="name (max 16)">
        <button id="setname-btn">set name</button>

        <hr>

        <button id="host-btn">host lobby</button>

        <input id="room-input" placeholder="room code">
        <button id="join-btn">join lobby</button>
    </div>

    <!-- LOBBY -->
    <div id="lobby-panel" class="panel hidden">
        <h3 id="room-label">room:</h3>

        <div class="row">
            <button id="play-btn">play</button>
            <button id="leave-btn">leave</button>
        </div>

        <h3>players</h3>
        <ul id="players-list"></ul>

        <input id="msg-input" placeholder="message">
        <button id="send-btn">send</button>
    </div>

    <!-- GAME -->
    <div id="game-panel" class="panel hidden">

        <h3 id="round-label"></h3>

        <div id="choices-container">
            <button id="choice-a" class="choice-btn">A</button>
            <button id="choice-b" class="choice-btn">B</button>
        </div>

        <div id="waiting-msg" class="hidden">waiting for other players...</div>

        <h3>scores</h3>
        <ul id="score-list"></ul>

    </div>

</div>

<script src="client.js"></script>
</body>
</html>
